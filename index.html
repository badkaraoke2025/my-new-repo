<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Index + Script Demo</title>
  <style>
    :root { --bg:#0e0e12; --fg:#eaeaea; }
    html, body { height:100%; margin:0; font-family:system-ui, Arial, sans-serif; background:var(--bg); color:var(--fg); }
    .wrap { min-height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:1rem; padding:2rem; text-align:center; }
    button { padding:.7rem 1rem; border-radius:8px; border:1px solid #333; background:#17171f; color:inherit; cursor:pointer; font-weight:600; }
    .log { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; opacity:.8; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>index.html + script.jss</h1>
    <p>Click the button or move your mouse into the page to randomize the background.</p>
    <button id="colorBtn">Randomize Color</button>
    <div class="log" id="log">Ready.</div>
  </div>

  <!-- Loads the companion file -->
  <script src="script.jss"></script>
</body>
</html>
